<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--  CDN END-->
  <link rel="stylesheet" href="main.scss">
  <title>Android - Home(DEV)</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <button id="burgerMenuBtn"><i class="fa-solid fa-bars-staggered"></i></button>
    <div class="left">
      <img src="assets/main/lockup.svg" alt="android developer header logo">
    </div>
    <!--  -->
    <div class="right">
      <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
      <a href="\">Sign in</a>
    </div>
    <!--  -->
    <div class="search-wrapper">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input class="search-field" placeholder="Search" type="search">
      <button id="closeSearchBtn"><i class="fa-solid fa-xmark"></i></button>
    </div>

  </header>

  <!-- MOBILE NAV -->
  <div class="mobile-nav">
    <div class="top">
      <button id="closeBurger"><i class="fa-solid fa-xmark"></i></button>
      <img src="assets/main/lockup.svg" alt="android logo mobile nav">
    </div>
    <!--  -->
    <div class="essentials">
      <h3>Essentials</h3>
      <div class="more">
        <p>More</p>
        <button><i class="fa-solid fa-arrow-right-long"></i></button>
      </div>
    </div>
    <!--  -->
    <div class="design-plan">
      <h3>Design & Plan</h3>
      <div class="more">
        <p>More</p>
        <button><i class="fa-solid fa-arrow-right-long"></i></button>
      </div>
    </div>

    <ul class="three-links">
      <li><a href="\">Develop</a></li>
      <li><a href="\">Google Play</a></li>
      <li><a href="\">Android Studio</a></li>
    </ul>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
